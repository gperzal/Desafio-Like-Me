<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Like Me App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>

<body>
  <div class="container">
    <h2 class="py-5 text-center">&#128248; Like Me App &#128248;</h2>
    <div class="row">
      <div class="col-12 col-md-4 mb-5">
        <form id="postForm">
          <h5>Crear post</h5>
          <div class="mb-3">
            <label for="postTitle" class="form-label">Título</label>
            <input type="text" class="form-control" id="postTitle" required>
          </div>
          <div class="mb-3">
            <label for="postImage" class="form-label">URL de la imagen</label>
            <input type="url" class="form-control" id="postImage" required>
          </div>
          <div class="mb-3">
            <label for="postDescription" class="form-label">Descripción</label>
            <textarea class="form-control" id="postDescription" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Crear</button>
        </form>
      </div>
      <div class="col-12 col-md-8 " id="postsContainer">
        <!-- Los posts se cargarán aquí dinámicamente -->
      </div>
    </div>
  </div>

  <!-- Modal de actualización -->
  <div class="modal" id="editPostModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center bg-warning">
          <h5 class="modal-title">Actualizar Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateSongForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label for="editTitle" class="form-label">Titulo</label>
              <input type="text" class="form-control" id="editTitle">
            </div>
            <div class="mb-3">
              <label for="editImg" class="form-label">Img</label>
              <input type="text" class="form-control" id="editImg">
            </div>
            <div class="mb-3">
              <label for="editDescription" class="form-label">Descripcion</label>
              <input type="text" class="form-control" id="editDescription">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="updateBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación de eliminación -->
  <div class="modal" id="deletePostModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger">
          <h5 class="modal-title">Eliminar Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p> ¿Estás seguro de que quieres eliminar este post?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="confirmDeleteBtn">Aceptar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Script principal -->
  <script src="/assets/js/main.js"></script>
</body>

</html>
